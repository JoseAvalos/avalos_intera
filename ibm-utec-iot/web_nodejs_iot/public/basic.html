<!DOCTYPE html>
<html>
  <head>
    <title>Ui Preview</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" >
    <link href="lib/c3/c3.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div class="container-fluid" candrop="true">
        <div class="row">
          <div class="col-md-4" candrop="true">
            <div class="panel  panel-primary">
              <div class="panel-heading">J1</div>
              <div class="panel-body" candrop="true">
                <!--- place holder for rpm gauge  -->
                <div id="chart_01" ></div>

              </div>
            </div>
          </div>
          <div class="col-md-4" candrop="true">
            <div class="panel  panel-primary">
              <div class="panel-heading">j2</div>
              <div class="panel-body" candrop="true">
              <!--- place holder for accelerometer gauge  -->
              <div id="chart_02" ></div>
              </div>
            </div>
          </div>
          <div class="col-md-4" candrop="true">
            <div class="panel  panel-primary">
            <div class="panel-heading">Motor Speed Chart</div>
            <div class="panel-body" candrop="true">
              <!--- place holder for motor speed chart  -->
              <div id="speedchart" ></div>
            </div>
            </div>
          </div>
        </div>
      </div>

    <script src="lib/d3/d3.min.js" charset="utf-8"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/d3-floorplan/d3.floorplan.min.js"></script>
    <script src="lib/c3/c3.min.js"></script>
    <script src="wiotpwidgets.min.js"></script>

    <script type="text/javascript">
        /// Add your scripts here
        /// WIoTPWidget.CreateWIDGET_TYPE("ELEMENT_ID","EVENT_NAME", "DEVICE_TYPE", "DEVICE_ID", "PROPERTY" , {WIDGET_DEFAULT_OVERRIDE}, [WIDGET_SPECIFIC_SETTINGS])
        WIoTPWidget.CreateGauge("chart_01","joint_angle", "robots-utec", "sawyer-intera", "j1" ,{
        label: {
                format: function(value, ratio) {
                return value;
                },
                show: true // to turn off the min/max labels.
                 },
                  min: -180.0, // 0 is default, can handle negative min e.g. vacuum / voltage / current flow / rate of change
                  max: 180.0, // 100 is default
                  units: 'Grados'
        },['#FF0000', '#F97600', '#F6C600', '#60B044']);

        WIoTPWidget.CreateGauge("chart_02","joint_angle", "robots-utec", "sawyer-intera", "j2" ,{
        label: {
        format: function(value, ratio) {
       return value;
        },
        show: true // to turn off the min/max labels.
        },
        min: -180.0, // 0 is default,can handle negative min e.g. vacuum / voltage / current flow / rate of change
        max: 180.0, // 100 is default
        units: 'g'//,
        },['#FF0000', '#F97600', '#F6C600', '#60B044']);

        WIoTPWidget.CreateChart("speedchart","joint_angle", "robots-utec", "sawyer-intera",
["j1", "j2"], [["line","rpm"],["line","ay"]],['#2ca02c','#d62728']);
    </script>

  </body>
</html>
